<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font:normal 20pt arial;
            background: rgb(30, 119, 30);
            color:white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>DOM = Document Object Model</h1>
    <div id="area"> <!-- ondblclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" -->
        Interaja...  <!-- o modo acima serve no html -->
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click',clicar)  // este modo serve no javascript
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Gozeiii !!!'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'Entrou!'
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
    </script>
    
</body>
</html>
