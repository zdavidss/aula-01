<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>aula 04</title>
    <style>
        body {
            background-color: rgb(101, 118, 214);
            font-size: 36pt;
            color: rgb(154, 167, 129);
            text-align: center;
        }
    </style>

</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome? ')
        document.write(`<strong>${nome}</strong>, Seu nome tem ${nome.length} letras<br/>`)
        document.write(`Mudando para maiúsculas fica assim: ${nome.toUpperCase()}<br>`)
        document.write(`Mudando para minúsculas fica: ${nome.toLowerCase()}`)
    </script>
</body>
</html>
