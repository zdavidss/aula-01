<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro javaScript</title>
    <style>
        body {
            background-color: rgb(106, 106, 196); /* Comentário em CSS */
            color:wheat;
            font: normal 20pt arial;
        }

        h1 {
            color: yellowgreen;
            text-align: center;
        }

        p {
            color: tomato;
            font: 16pt;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Olá Mundo !!!</h1> <!-- Comentário em HTML 5 -->
    <p>Pronto! Me livrei da maldição</p>
    <script> // Comentário em javascript
        var n1 = Number(window.prompt('Digite um número: ')) //nesse caso é tratado como string
        var n2 = Number(window.prompt('Digite outro número: ')) // nesse caso é tratado como string
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${s}`) // concatenação
        // número + número para adição
        // string + string para concatenação
    </script>
</body>
</html>
